<body>


	<div class="container">
		<nav th:replace="parts/top-nav"></nav>
		<h1>電子カルテシステム</h1>

		<div class="row">

			<form class="row g-3" th:action="@{/selectId}" method="get">
				<div class="col-auto">
					<input type="text" class="form-control" name="kanjaId"
						 placeholder="患者ID, 例 1000">
				</div>
				<div class="col-auto">
					<button type="submit" class="btn btn-primary mb-3">検索</button>
				</div>
			</form>


			<div class="row">
				<div class="col-md-12">

					<div class="table-responsive">
						<table border="5"
							class="table table-bordered border-dark table-warning">
							<tr class="table-primary">
								<th>表示</th>
								<th>編集</th>
								<th>確認</th>
								<th>削除</th>
								<th>状態</th>
								<th>患者ID</th>
								<th>文書種類</th>
								<th>患者氏名</th>
								<th>日付</th>
								<th>紹介元病院</th>
								<th>紹介先病院</th>
							</tr>
							<tr th:each="emp : ${list}">
								<td><a class="btn btn-outline-secondary"
									th:href="@{/documentDetails/{id}(id=${emp.kanjaId})}"
									style="color: #050505;">表示</a></td>

								<td><a class="btn btn-outline-secondary"
									th:href="@{/editDocument/{id}(id=${emp.kanjaId})}"
									style="color: #050505;">編集</a> <!-- <button  class="btn btn-outline-secondary"><a th:href="@{/editDocument/{id}(id=${emp.kanjaId})}" style="color:#050505 ;">編集</a></button> -->

								</td>
								<td><a class="btn btn-outline-secondary"
									th:href="@{/statusConfirmation/{id}(id=${emp.documentId})}"
									style="color: #050505;">確認</a></td>

								<td><a class="btn btn-outline-secondary"
									th:href="@{/deleteDocument/{id}(id=${emp.documentId})}"
									style="color: #050505;">削除</a></td>

								<td th:text="${emp.flag}"></td>
								<td th:text="${emp.kanjaId}"></td>
								<td th:text="${emp.document}"></td>
								<td th:text="${emp.name}"></td>
								<td th:text="${emp.createTime}"></td>
								<td th:text="${emp.formerHospitalInfo}"></td>

								<td th:text="${emp.referralHospitalInfo}"></td>


							</tr>

						</table>
						<nav aria-label="ms-auto"  style="display:block;margin:0 auto" >
  <ul class="pagination ms-auto" >
    <li class="page-item disabled">
      <span class="page-link">frist</span>
    </li>
    <li class="page-item"><a class="page-link" href="#">1</a></li>
    <li class="page-item active" aria-current="page">
      <span class="page-link">2</span>
    </li>
    <li class="page-item"><a class="page-link" href="#">3</a></li>
    <li class="page-item">
      <a class="page-link" href="#">Next</a>
    </li>
  </ul>
</nav>
					</div>

				</div>

			</div>

		</div>

	</div>
