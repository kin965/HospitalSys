<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>showGeneralPurpose</title>
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-wEmeIV1mKuiNpC+IOBjI7aAzPcEZeedi5yW5f2yOq55WWLwNGmvvx4Um1vskeMj0" crossorigin="anonymous">

</head>
<body>

<div class="container">
<nav th:replace="parts/top-nav"></nav>
<h4>定型汎用紹介状</h4>
 <div class="card">
 <div class="card-body">
<div class="row">
<nav aria-label="breadcrumb">
				<ol class="breadcrumb">
					<li class="breadcrumb-item"><a th:href="@{/homePage}">Home</a></li>
					<li class="breadcrumb-item"><a th:href="@{/homePage}">文書一覧</a></li>

					<li class="breadcrumb-item active" aria-current="page">定型汎用紹介状</li>
				</ol>
			</nav>
<div class="col-4">
<form  th:object="${oib}"  >
<table class="table table-primary"  >


<tr><td  th:text="'医療機関:'+*{referralHospitalInfo}">医療機関</td><td　th:text="'日付：'+*{inquiryTime}"></td></tr>
<tr><td>担当医</td><td></td></tr>


<tr><td>患者氏名</td><td th:text="*{name}+'　　　　　　　　　性別：　'+*{gender}"></td></tr>
<tr><td>患者住所  〒</td><td th:text="*{postalCode}+'   '+*{address}"></td></tr>
<tr><td>電話番号</td><td th:text="*{homeTel}"></td></tr>
<tr><td>生年月日</td><td th:text="*{birthday}"></td></tr>
</table>
</form>
</div>
<div class="col-8">
<form th:object="${oib}">
<table  class="table table-hover table-info">
<tr><td >所見日</td><td th:text="*{inquiryTime}"> </td></tr>
<tr><td>傷病名・主訴</td><td  th:text="*{complaints}"> </td></tr>
<tr><td>紹介目的</td><td th:text="*{purpose}" > </td></tr>
<tr><td>既往歴</td><td th:text="*{medicalHistory}"> </td></tr>
<tr><td>家族歴</td><td  th:text="*{familyHistory}"> </td></tr>
<tr><td>現疾患（診断内容）</td><td th:text="*{diagnosis}" > </td></tr>
<tr><td>治療経過</td><td th:text="*{treatmentCourse}" > </td></tr>
<tr><td>現在の処方</td><td th:text="*{prescription}"> </td></tr>
<tr><td>身体所見</td><td th:text="*{iiView}"> </td></tr>
<tr><td>生活習慣</td><td  th:text="*{habit}" > </td></tr>
<tr><td>連絡事項</td><td th:text="*{announcements}"> </td></tr>
</table>
</form>
</div>
<div class="rol-12">


<form th:action="@{/homePage}">


<button type="submit" class="ms-auto btn btn-primary" style="display:block;margin:0 auto">戻る</button>


</form>

</div>

</div>
</div>
</div>
</div>
<!--　定型　汎用紹介状  -->







 <footer th:replace="parts/footer"></footer>
</body>
</html>
